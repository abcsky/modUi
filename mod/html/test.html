<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>内页模板</title>
<link rel="stylesheet" href="../css/base.css?201502261750">

</head>
<body>
<div class="bs_mod01" mod-title="呵呵来一发">
    <table class="bs_table_s0">
        <tr>
            <th>input</th>
            <td><input class="bs_btn" type="button" name="btn" value="ADD" id="btn"></td>
            <td id="cnt">
                <input type="radio" name="radio" value='0' mod-title="0"/>
                <input type="radio" name="radio" value='1' mod-title="1"/>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="../js/bs_config.js?201502261750"></script>
<script>
!function(){
    var index = 1;
    var radioRender = function(){
            mod.widget('#cnt input');
        };
    $("#btn").click(function(){
        index++;
        $('#cnt').append('<input type="radio" name="radio" value="'+ index +'" mod-title="'+ index +'"/>')
        radioRender();
    });

    radioRender();
}();
</script>
</body>
</html>
