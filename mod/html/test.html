<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>内页模板</title>
<link rel="stylesheet" href="../css/base.css?201502261750">

</head>
<body>
    <ul>
        <li mod-repeat="$$extends.tabs" mod-class="cur: $$index == $$data.index">{$name}</li>
    </ul>
<script type="text/javascript" src="../js/mod-config.js?201502261750"></script>
<script>
var 
    iLi = document.getElementsByTagName('li')[0],
    iUl = document.getElementsByTagName('ul')[0];

iUl.__modFact = {
    data: {
        index: 0
    },
    extends: {
        tabs: [
            {name:'小米'},
            {name:'小美'},
            {name:'小妹'},
            {name:'小梅'}
        ]
    }
}
renderPark.keyEvent['mod-repeat'](iLi, iUl.__modFact.data, iLi.getAttribute('mod-repeat'), iUl);
</script>
</body>
</html>
